syntax = "proto2";
package validation.v1;

import "buf/validate/validate.proto";

extend buf.validate.StringRules {
  optional bool name_component = 10000 [(buf.validate.predefined).cel = {
    id: "string.name_component"
    message: "Name must have between 1 and 64 characters"
    expression: "this.size() > 0 && this.size() <= 64"
  }];

  optional bool model_id_component = 10001 [(buf.validate.predefined).cel = {
    id: "string.model_id_component"
    message: "this does not seem to be a model id"
    expression: "(this == '' || this.startsWith('model-'))"
  }];

  optional bool ar_config_id_component = 10002 [(buf.validate.predefined).cel = {
    id: "string.ar_config_id_component"
    message: "this does not seem to be a ARConfig id"
    expression: "(this == '' || this.startsWith('arconfig-'))"
  }];
}
