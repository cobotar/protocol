syntax = "proto3";
package common.v1;

import "buf/validate/validate.proto";

option csharp_namespace = "Messages.Common.V1";
option go_package = "github.com/cobotar/protocol/messages/common/v1";

// Represents a color. Where (255, 255, 255, 255) is solid white, (255, 0, 0, 128) is half transparent red, and so on.
message Color {
  uint32 red = 1 [(buf.validate.field).uint32 = {
    gte: 0
    lte: 255
  }]; // Ranging from [0:255]
  uint32 green = 2 [(buf.validate.field).uint32 = {
    gte: 0
    lte: 255
  }]; // Ranging from [0:255]
  uint32 blue = 3 [(buf.validate.field).uint32 = {
    gte: 0
    lte: 255
  }]; // Ranging from [0:255]
  uint32 alpha = 4 [(buf.validate.field).uint32 = {
    gte: 0
    lte: 255
  }]; // Ranging from [0:255] --> [transparent : opaque]
}
