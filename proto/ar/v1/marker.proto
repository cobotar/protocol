syntax = "proto3";
package ar.v1;

import "buf/validate/validate.proto";

option csharp_namespace = "Messages.AR.V1";
option go_package = "github.com/cobotar/protocol/messages/ar/v1";

enum MarkerType {
  MARKER_TYPE_UNSPECIFIED = 0;
  MARKER_TYPE_QR_CODE = 1;
}

message MarkerMessage {
  string id = 1;
  string name = 2 [(buf.validate.field).string = {
    min_len: 1
    max_len: 64
  }];
  string description = 3;
  string marker_text = 4 [(buf.validate.field).string = {
    min_len: 2
    example: 'roberta'
  }]; // Text on the physical marker (QR-code)
  MarkerType type = 5 [(buf.validate.field).required = true];
}

message MarkerMessages {
  repeated MarkerMessage markers = 1;
}
