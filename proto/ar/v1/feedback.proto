syntax = "proto3";
package ar.v1;

import "ar/v1/property.proto";
import "buf/validate/validate.proto";
import "validation/v1/predefined_string_rules.proto";

option csharp_namespace = "Messages.AR.V1";
option go_package = "github.com/cobotar/protocol/messages/ar/v1";

enum FeedbackType {
  FEEDBACK_TYPE_UNSPECIFIED = 0;
  FEEDBACK_TYPE_TASK_HIGHLIGHT = 10;
  FEEDBACK_TYPE_TASK_PART_HIGHLIGHT = 11;
  FEEDBACK_TYPE_TASK_TOOL_HIGHLIGHT = 12;
  FEEDBACK_TYPE_TASK_OVERVIEW = 13; // Provides an overview of all current tasks
  FEEDBACK_TYPE_TASK_INSTRUCTION = 14; // Provide instructions of the current task
  FEEDBACK_TYPE_TASK_CHECKLIST = 15; // Tailored towards tasks that are more checklist oriented than assembly

  FEEDBACK_TYPE_ROBOT_PATH = 50; // Show the expected path of the robot
  FEEDBACK_TYPE_ROBOT_SILHOUETTE = 51;
  FEEDBACK_TYPE_ROBOT_WAYPOINTS = 52;
  FEEDBACK_TYPE_ROBOT_STATUS = 53;
  FEEDBACK_TYPE_ROBOT_LIGHT = 54;

  FEEDBACK_TYPE_MESSAGE = 100;
  FEEDBACK_TYPE_ICON = 101;
  FEEDBACK_TYPE_ZONE = 102;
  FEEDBACK_TYPE_PLAY_SOUND = 103;
  FEEDBACK_TYPE_RULER = 104;
}

message FeedbackMessage {
  string id = 1;
  string name = 2 [(buf.validate.field).string.(validation.v1.name_component) = true];
  string icon = 3;
  string description = 4;
  FeedbackType type = 5 [
    (buf.validate.field).required = true,
    (buf.validate.field).enum.defined_only = true
  ];
  repeated ar.v1.Property properties = 6;
  repeated ar.v1.Property output_properties = 7;
  string config_id = 8 [(buf.validate.field).string.(validation.v1.ar_config_id_component) = true];
}

message FeedbackMessages {
  repeated FeedbackMessage feedbacks = 1;
}

message FeedbackAddMessage {
  string config_id = 1 [(buf.validate.field).string.(validation.v1.ar_config_id_component) = true];
  string name = 2;
  string icon = 3;
  string description = 4;
  FeedbackType type = 5 [
    (buf.validate.field).required = true,
    (buf.validate.field).enum.defined_only = true
  ];
  string agent_id = 6;
  string anchor_id = 7;
}

message FeedbackUpdateMessage {
  string id = 1;
  string name = 2 [(buf.validate.field).string.(validation.v1.name_component) = true];
  string icon = 3;
  string description = 4;
}

message FeedbackCloneMessage {
  string original_id = 1;
  string name = 2;
  string icon = 3;
  string description = 4;
}
