syntax = "proto3";
package service.v1;

option csharp_namespace = "Messages.Service.V1";
option go_package = "github.com/cobotar/protocol/messages/service/v1";

message Response {
  bool success = 1; // True if the request was carried out, false if an error occured
  string message = 2; // Either a status/response message or an error message if the request wasn't a success
}
